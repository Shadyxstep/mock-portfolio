    <!-- Landing Page -->
    <div class="wrapper">
        <div class="overlay justify-content-center d-flex">
            <div class="container text-center m-auto">
                <div class="row mb-5">
                    <div class="col justify-content-center d-flex align-items-left flex-column p-3 form-container" id="form-container">
                        <i class="fa-solid fa-pencil landing-text h1" id="pencil"></i>
                        <h1 class="landing-text" id="contact-title">Contact Me</h1>
                        <form class="w-50 mb-5 p-3 bg-dark pb-4" style="border-radius: 15px;" id="myForm">
                            <div class="form-group form-text p-2 text-start">
                                <label for="exampleInputEmail1">First Name</label>
                                <input type="text" class="form-control" placeholder="First Name" id="firstName">
                            </div>
                            <div class="form-group form-text p-2 text-start">
                                <label for="exampleInputPassword1">Surname</label>
                                <input type="text" class="form-control" placeholder="Surname" id="surname">
                            </div>
                            <div class="form-group form-text p-2 text-start">
                                <label for="exampleInputPassword1">Address</label>
                                <input type="text" class="form-control" placeholder="Address" id="address">
                            </div>
                            <div class="form-group form-text p-2 text-start">
                                <label for="exampleInputPassword1">Mobile Number</label>
                                <input type="text" class="form-control" placeholder="Mobile Number" id="mobile">
                            </div>
                            <div class="form-group form-text p-2 text-start">
                                <label for="exampleInputPassword1">Email</label>
                                <input type="email" class="form-control" placeholder="Email" id="email">
                            </div>
                            <button type="submit" class="btn btn-primary mt-4 w-50 p-2">Submit</button>
                        </form>
                        <div id="thankYouMessage" class="text-white thank-you" style="display:none">
                            <h1 class="landing-text"><span id="thankYouTitle"></span></h4>
                                <p class="landing-text">We will get in touch with you soon on <span id="emailSpan" style="color:aqua"></span></p>
                                <a type="button" class="btn btn-primary mt-4 w-25 p-2" href="/index.html">Go Home</a>
                        </div>
                    </div>
                </div>

        </div>
